<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
     .box1{
     	position:fixed;
     	width:300px;
     	height: 300px;
        background: blue;
        z-index: 1;
     }
     .box2{
     	position:absolute;
     	width: 200px;
     	height: 200px;
     	top: 100px;
     	left: 100px;
     	background: red;
     	z-index: 2;
     }
     .box3{
     	position: absolute;
     	width: 100px;
     	height: 100px;
     	top: 200px;
     	left: 200px;
     	background: yellow;
     	z-index:3;
     }
</style>
</head>
<body>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box1"></div>
</body>
</html>
