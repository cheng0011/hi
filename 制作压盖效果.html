<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
     *{
     	margin: 0;
     	padding: 0;
     }
     .box{
     	position: relative;
     	width: 300px;
     	height: 300px;
     	padding: 20px;
     	border: 1px solid blue;
     	margin: 100px auto;
     }
     .box1{
     	width: 300px;
     	height: 300px;
     	background: pink;
     }
     .box2{
        position: absolute;
        bottom: 20px;
        left: 140px;
     	width: 50px;
     	height: 20px;
     	background: yellow;

     }
</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
